<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Floating background icons -->
  <div id="cherry-bg"></div>
  <script src="cherries.js"></script>

  <div class="container">
    <header>
      <div class="heart">⏳</div>
      <h1 class="title">Since We Met</h1>
      <div class="subtitle">Counting every moment with you ❤️</div>
    </header>

    <div class="card">
      <div id="timeSince" style="font-size: 1.5rem; font-weight: 600;">--</div>
      <div class="small" style="margin-top: 10px; color: #884d5e;">
        📅 Since February 23, 2025!
      </div>
    </div>

    <div class="footer">
      🕒 PS: Mahal kita every milliseconds of my life ❤️
    </div>

    <div style="text-align: center;">
      <a class="nav-btn" href="index.html">🏠 Back to Home</a>
    </div>
  </div>

  <script>
    function startCountdown(isoStart) {
      const start = new Date(isoStart);
      const el = document.getElementById('timeSince');
      if (!el) return;

      function update() {
        const now = new Date();
        const diff = Math.max(0, now - start);
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        el.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      update();
      setInterval(update, 1000);
    }

    startCountdown('2025-02-23T13:00:00');
  </script>
</body>
</html>
