<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Virtual Bouquet</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Floating background icons -->
  <div id="cherry-bg"></div>
  <script src="cherries.js"></script>

  <div class="container">
    <header>
      <div class="heart">🌸</div>
      <h1 class="title">Virtual Bouquet</h1>
      <div class="subtitle">Pick the flowers that you love 💐</div>
    </header>

    <div class="card">
      <div style="display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; margin-bottom: 1rem;">
        <button class="btn-bouquet" onclick="addFlower('🌻')" title="Sunflower">🌻</button>
        <button class="btn-bouquet" onclick="addFlower('🌹')" title="Rose">🌹</button>
        <button class="btn-bouquet" onclick="addFlower('🌷')" title="Tulip">🌷</button>
        <button class="btn-bouquet" onclick="addFlower('🌼')" title="Daisy">🌼</button>
      </div>

      <div id="bouquetDisplay" style="font-size: 1.5rem; margin-top:3rem; margin-bottom: 2rem;">
        Tap flowers to add
      </div>

      <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
        <button class="nav-bouquet-btn" onclick="shareBouquet()">📋 Copy Bouquet</button>
        <button class="nav-bouquet-btn" onclick="clearBouquet()">🗑️ Clear</button>
      </div>
    </div>

    <div class="footer">
      🌹 PS: Di pa kita pwede bigyan ng real bouquet, so eto muna for now 😅
    </div>

    <div style="text-align: center;">
      <a class="nav-btn" href="index.html">🏠 Back to Home</a>
    </div>
  </div>

  <script>
    function addFlower(emoji) {
      const el = document.getElementById('bouquetDisplay');
      if (!el) return;
      if (el.innerText === 'Tap flowers to add') el.innerText = '';
      el.innerText += emoji + ' ';
    }

    function clearBouquet() {
      const el = document.getElementById('bouquetDisplay');
      if (el) el.innerText = 'Tap flowers to add';
    }

    function copyText(txt) {
      navigator.clipboard?.writeText(txt).then(() => alert('Copied!'));
    }

    function shareBouquet() {
      const el = document.getElementById('bouquetDisplay');
      if (el) copyText('A bouquet for you: ' + (el?.innerText || ''));
    }
  </script>
</body>
</html>
